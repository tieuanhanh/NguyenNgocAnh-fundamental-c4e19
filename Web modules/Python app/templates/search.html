<body>
    <h1 class="ml-5 my-2"> Search page</h1>
    <div class="topnav bg-secondary d-flex p-2 my-5">
            <a class="active p-2" href="{{url_for('index')}}">Home</a>

            <a class="p-2" href="#contact">Contact</a>
            <input class="p-2 ml-auto w-300px" type="text" placeholder="Search..">

    {% for service in all_service %}
    <div class="ml-5">
        <!-- {% if service.gender== 1 %}
        <img src="../static/image/male-profile.jpg">
        {% else %}

        {% endif %} -->

        <br>
        <p><b>Tên: {{service.name}}</b></p>
        <p>Năm sinh: {{service.yob}}</p>
        <p>Chiều cao: {{service.height}}</p>
