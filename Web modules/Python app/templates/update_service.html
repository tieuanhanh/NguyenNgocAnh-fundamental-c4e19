<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập nhật thông tin service</title>
</head>
<body>
    <h1>Cập nhật thông tin</h1>
    <form method = 'post'>
        <label>Tên</label>
        <input type ='text' name = 'name' value ='{{service.name}}'>
        <br>

        <label>Năm sinh</label>
        <input type ='number' name = 'yob' max = "2000" value = '{{service.yob}}'>
        <br>

        <label>Giới tính</label>
        <input type ='radio' name ='gender' value = '0'> nữ
        <input type ='radio' name ='gender' value = '1'> nam
        <br>

        <label>Chiều cao</label>
        <input type ='number' name ='height' min = '100' max= '200' value ='{{service.height}}'> cm
        <br>

        <label>Số điện thoại</label>
        <input type ='number' name = 'phone' value ='{{service.phone}}'>
        <br>

        <label>Địa chỉ</label>
        <input type ='text' name = 'address' value ='{{service.address}}'>
        <br>

        <label>Trạng thái</label>
        <input type ='radio' name ='status' value = '0'> éo rảnh
        <input type ='radio' name ='status' value = '1'> rảnh
        <br>

        <input type='submit' value='Sửa'>
    </form>
</body>
</html>
